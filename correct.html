<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zelda Quiz App</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
    <header>
        <h1 class="banner">Lengend of Zelda: Ocarina of Time Quiz</h1>
        <img src="" alt="">
        <ul class="tracking">
            <li class="track">Question: <span>1</span>/10</li>
            <li class="track">Score: <span>1</span>/10</li>
        </ul>
    </header>
    <main>
        <div class="container">
            <section class="subContainer">
                <h2 class="title">Congratulations! You've earned a new heart!</h2>
                <button id="begin">Next!</button>
            </section>
        </div>

    </main>
    <footer>
        <div class="foot">
            <h5>&copy; 2020.</h5>
        </div>
    </footer>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js" 
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="questions.js"></script>
    <script src="index.js"></script>
</body>
</html>
